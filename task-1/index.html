<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="light">
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="switch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <div class="calculator-box">
            <h1>Age Calculator</h1>
            <form id="age-form">
                <div class="input-group">
                    <div class="input-field">
                        <label for="day">Day</label>
                        <input type="number" id="day" min="1" max="31" placeholder="DD" required>
                    </div>
                    <div class="input-field">
                        <label for="month">Month</label>
                        <input type="number" id="month" min="1" max="12" placeholder="MM" required>
                    </div>
                    <div class="input-field">
                        <label for="year">Year</label>
                        <input type="number" id="year" min="1900" placeholder="YYYY" required>
                    </div>
                </div>
                <button type="submit" class="calculate-btn">Calculate Age</button>
            </form>
        </div>
    </div>

    <div class="result-overlay" id="result-overlay">
        <div class="result-content">
            <button class="close-btn" id="close-result">&times;</button>
            <h2>Your Age is</h2>
            <div class="age-result">
                <div class="age-number">
                    <span id="years">0</span>
                    <p>Years</p>
                </div>
                <div class="age-number">
                    <span id="months">0</span>
                    <p>Months</p>
                </div>
                <div class="age-number">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
